<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        
        .container {
            border: 2px solid #333;
            border-radius: 2rem;
            padding: 40px;
            background-color: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="text" id="user" name="username" placeholder="Username" required>
            <input type="password" id="pass" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <div id="errorMessage" class="error"></div>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form from submitting immediately

            var username = document.getElementById("user").value.trim();
            var password = document.getElementById("pass").value.trim();
          
            // Define the correct username and password
            const correctUsername = "csec"; // Replace with your desired username
            const correctPassword = "csec"; // Replace with your desired password
            
            // Validate credentials
            if (username === correctUsername && password === correctPassword) {
                alert("Login successful!");
                window.location.href = "welcome.html"; // Ensure this file exists
            } else {
                // Display error message
                document.getElementById("errorMessage").textContent = "Invalid credentials.";
            }
        });
    </script>
</body>
</html>
